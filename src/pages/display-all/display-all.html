<ion-header>

  <ion-navbar color='secondary'>
    <ion-title>{{ suite.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="imagecontainer" [ngStyle]="{
    'background-image': 'linear-gradient(rgba(0, 0, 0, .2), rgba(0, 0, 0, .5)),url('+ suite.url +')',
    'background-size': 'cover',
    'background-position': 'center'
  }">
    <div class="imagecontainer__priceflex">
      <div class="imagecontainer__priceflex__price">
          <p class="imagecontainer__priceflex__price__pricetext">ZAR {{suite.price}}</p>
      </div>
    </div>
    <div class="imagecontainer__starsflex">
      <p *ngIf="suite.rating == 5" class="stars">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
      </p>
      <p *ngIf="suite.rating == 4" class="stars">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
      </p>
      <p *ngIf="suite.ratin == 3" class="stars">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
      </p>
      <p class="stars" *ngIf="suite.rating == 2">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
      </p>
      <p class="stars" *ngIf="suite.rating == 1">
      </p>
    </div>
  </div>
  <div class="contentflex">

  </div>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>add</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onsend(f)">
    <ion-list>
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" ngModel name="name"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Picture link</ion-label>
          <ion-input type="text" ngModel name="url"></ion-input>
        </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea ngModel name="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Price</ion-label>
        <ion-input type="number" ngModel name="price"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Max Occupants</ion-label>
        <ion-input type="number" ngModel name="occupants"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Rating</ion-label>
        <ion-input type="number" ngModel name="rating"></ion-input>
      </ion-item>
    </ion-list>
    <button type="submit" ion-button block>Send</button>
  </form>
</ion-content>

<ion-content padding>
    <div class="headflex">
        <div class="headflex__logo">
            <img src="../../assets/imgs/favicon.png" alt="" class="headflex__logo--img">
        </div>
        <div class="headflex__heading">
            <h1 class="headflex__heading--heading1">Natours</h1>
        </div>
        <div class="headflex__heading">
          <h3 class="headflex__heading--heading2">Registration</h3>
        </div>
      </div>
      <form #f="ngForm" (ngSubmit)="onsignin(f)">
        <ion-list>
          <ion-item>
            <ion-label>Email: </ion-label>
            <ion-input type="email" ngModel name="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Password: </ion-label>
            <ion-input type="password" ngModel name="password" required [minlength]="6"></ion-input>
          </ion-item>
        </ion-list>
    
        <button ion-button block type="submit" [disabled]="!f.valid">Submit</button>
      </form>
  </ion-content>
